<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Google Homepage</title>
</head>

<body>
    <nav>
        <div class="container-tienda">
            <a class="link-tienda" href="#">Sobre Google</a>
            <a class="link-tienda" href="#">Tienda</a>
        </div>
        <div class="container-gmail">
            <div class="container-gmail-text">
                <a href="#" class="gmail-item">Gmail</a>
                <a href="#" class="gmail-item">Imágenes</a>
            </div>
            <div class="container-gmail-buttons">
                <a href="#" class="gmail-button-menu">
                    <i class="material-icons">
                        apps
                    </i></a>
                <a href="#" class="gmail-button-profile">
                    <img src="person.jpg" alt="profile image">
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="main-container">
            <img id="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google icon">
            <!-- Tiene 3 elementos lupa, barra y micro -->
            <div class="searchbar">
                <a href="#">
                    <span class="material-icons" id="search-icon">
                        search
                    </span>
                </a>
                <input type="text">
                <a href="#">
                    <span class="material-icons" id="mic-icon">
                        mic
                    </span>
                </a>
            </div>
            <div class="search-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <div class="languages">
                Ofrecido por Google en:
                <a href="#">English</a>
                <a href="#">catalá</a>
                <a href="#">galego</a>
                <a href="#">euskara</a>
            </div>

        </div>
    </main>

    <footer>
        <p>España</p>
        <div class="footer-row">
            <div class="footer-left">
                <a href="#" id="eee">Publicidad</a>
                <a href="#">Empresa</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-center">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                    alt="">
                <a href="#" id="emision">Emisión neutra de carbono desde 2007</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </footer>
</body>

</html>
